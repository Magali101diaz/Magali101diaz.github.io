<!DOCTYPE html>

<html lang="en">

<head>

  <title>Canvas Sample</title>

  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="cancasstyle.css" media="screen">

</head>

<body>

  <div id="mainDiv">

	<header>

  	<h3>Canvas</h3>

	</header>

	

	<section>

  	<h4>My first canvas tag:</h4>

  	<canvas id="myCanvas" width="300" height="320" style="border:1px solid #d3d3d3;">

Your browser does not support the HTML5 canvas tag.</canvas>

  	<h4>My second canvas tag:</h4>

  	<canvas id="myCanvas2" width="300" height="320" style="border:1px solid #d3d3d3;">

Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");

var ctx = c.getContext("2d");

ctx.beginPath();

ctx.rect(-50, 0, 400, 400);

ctx.fillStyle = "#521634";

ctx.fill()

ctx.beginPath();

ctx.rect(10, 20, 150, 100);

ctx.fillStyle = "#F3069D";

ctx.fill();

ctx.beginPath();

ctx.rect(40, 60, 300, 100);

ctx.fillStyle = "#06F3F3";

ctx.fill();

ctx.beginPath();

ctx.rect(-10, 100, 150, 300);

ctx.fillStyle = "#0638F3";

ctx.fill();

ctx.beginPath();

ctx.rect(80, 150, 150, 300);

ctx.fillStyle = "#056624";

ctx.fill();

ctx.beginPath();

ctx.rect(40, 200, 300, 100);

ctx.fillStyle = "#F5838F";

ctx.fill();

 var c2 = document.getElementById('myCanvas2');

	var ctx2 = c2.getContext("2d");

     	var canvas = document.getElementById('myCanvas2');

     	var ctx2 = canvas.getContext('2d');

     	ctx2.fillStyle = "#9683F5";

     	ctx2.beginPath();

     	ctx2.moveTo(75, 40);
       
       ctx2.bezierCurveTo(75, 37, 70, 25, 50, 25);
    ctx2.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
    ctx2.bezierCurveTo(20, 80, 40, 102, 75, 120);
    ctx2.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
    ctx2.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
    ctx2.bezierCurveTo(85, 25, 75, 37, 75, 40);
     	ctx2.fill();

  	</script>

 </section>

  	

</div>

</body>

</html>
